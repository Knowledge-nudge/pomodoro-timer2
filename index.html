<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ポモドーロタイマー</h1>
        <div class="timer-container">
            <div id="timer-display">25:00</div>
            <div class="status">集中時間</div>
        </div>
        <div class="controls">
            <button id="start-btn">開始</button>
            <button id="pause-btn">一時停止</button>
            <button id="reset-btn">リセット</button>
        </div>
        <div class="settings">
            <div class="setting-item">
                <label for="focus-time">集中時間:</label>
                <input type="number" id="focus-time" value="25" min="1" max="60">
            </div>
            <div class="setting-item">
                <label for="break-time">休憩時間:</label>
                <input type="number" id="break-time" value="5" min="1" max="60">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
